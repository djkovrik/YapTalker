apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["compileSdkVersion"]
    buildToolsVersion globalConfiguration["buildToolsVersion"]

    defaultConfig {
        minSdkVersion globalConfiguration["minSdkVersion"]
        targetSdkVersion globalConfiguration["targetSdkVersion"]
        versionCode globalConfiguration["androidVersionCode"]
        versionName globalConfiguration["androidVersionName"]

        testInstrumentationRunner globalConfiguration["testInstrumentationRunner"]
        flavorDimensions "variant"
        resConfigs "en", "ru"
    }
    productFlavors {
        dev {
            dimension "variant"
            minSdkVersion globalConfiguration["minSdkDevVersion"]
        }
        prod {
            dimension "variant"
            minSdkVersion globalConfiguration["minSdkVersion"]
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    def deviceDependencies = rootProject.ext.deviceDependencies
    def deviceTestDependencies = rootProject.ext.deviceTestDependencies
    def developmentDependencies = rootProject.ext.developmentDependencies

    implementation project(':domain')

    implementation deviceDependencies.appCompat
    implementation deviceDependencies.kotlin
    implementation deviceDependencies.javax
    implementation deviceDependencies.rxAndroid
    implementation deviceDependencies.rxJava
    implementation deviceDependencies.rxKotlin
    implementation deviceDependencies.okhttp
    implementation deviceDependencies.picasso

    implementation developmentDependencies.timber

    testImplementation deviceTestDependencies.junit
    testImplementation deviceTestDependencies.mockito
    testImplementation deviceTestDependencies.mockitoKotlin
    testImplementation deviceTestDependencies.expekt
}

configurations.all() {
    resolutionStrategy.force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
