apply from: 'buildsystem/dependencies.gradle'

buildscript {
    ext.KOTLIN_VERSION = "1.1.60"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$KOTLIN_VERSION"
    }
}

// Versioning convention from ribot:
// Major -> Millions, Minor -> Thousands, Bugfix -> Hundreds. E.g 1.3.72 == 1,003,072
// Current: 0.7.0 (000,007,000)
def versionMajor = 0
def versionMinor = 7
def versionPatch = 0

allprojects {
    ext {
        compileSdkVersion = 27
        buildToolsVersion = "27.0.0"
        minSdkVersion = 19
        minSdkDevVersion = 22
        targetSdkVersion = 27
        supportLibraryVersion = "27.0.1"
        constraintLayoutVersion = "1.1.0-beta3"
        androidApplicationId = "com.sedsoftware.yaptalker"
        androidVersionCode = versionMajor * 1000000 + versionMinor * 1000 + versionPatch
        androidVersionName = "${versionMajor}.${versionMinor}.${versionPatch}"
        testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"
        testApplicationId = "com.sedsoftware.yaptalker.test"
    }
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
